<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>
<body>
    <section class="calculator container">
        <div class="calc ">
            <div class="visor">
                <input type="button" value="C" id="clear">
                <input type="text" value="" id="exit" placeholder="0" readonly>
            </div>
            <dl class="keys">
                <dt>7</dt>
                <dt>8</dt>
                <dt>9</dt>
                <dd>รท</dd>
                <dt>4</dt>
                <dt>5</dt>
                <dt>6</dt>
                <dd>x</dd>
                <dt>1</dt>
                <dt>2</dt>
                <dt>3</dt>
                <dd>-</dd>
                <dd>.</dd>
                <dt>0</dt>
                <dd>=</dd>
                <dd>+</dd>
            </dl>
        </div>
        <div class="container version">
            Calculator v1.0
        </div>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
